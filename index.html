<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>
    <link rel="stylesheet.css" href="./style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        main{
            background-image: url(./assets/Group\ 13.svg);
        }
    </style>
</head>
<body>
    <main class="h-[120vh] w-screen py-10 px-20">
        <nav class="flex justify-between items-center">
            <img src="./assets/Logo.svg"/>
            <div class="flex items-center">
                <ul class="flex items-center">
                    <li class="text-white mx-3">Home</li>
                    <li class="text-white mx-3">Product</li>
                    <li class="text-white mx-3">Health Professional</li>
                    <li class="text-white mx-4">Login</li>
                </ul>
                <button type="button" class="border-2 border-white text-white rounded-full px-3 py-1 ">Get Started</button>
            </div>
        </nav>
        <section class="h-[80vh] w-full flex justify-center">
            <div class="w-[100%] flex items-center justify-between">
                <div class="w-[46%] ">
                    <h3 class="text-[40px] text-white font-[700]">Personalized health for you and your family from anywhere </h3>
                    <div class="flex mt-16">
                        <input type="text" class="h-10 w-[70%] boarder-none bg-white rounded-full">
                        <button class="bg-[#1781FF] px-6 py-2 rounded-full h-10 text-white z-10 -ml-16">Subscribe</button>
                    </div>
                </div>
                    <div class="flex">
                        <img src="./assets/Polygon 1.svg" alt="">
                        <img src="./assets/Polygon 3.svg" alt="">
                        <img src="./assets/Polygon 6.svg" alt="">
                    </div>

             </div>
        </section>
    </main>
    <section class="grid grid-cols-12 gap-3 h-screen">
        <div class="col-span-6"></div>
        <div class="col-span-6 -mt-72">
            <img src="./assets/Chat with doctors.svg" class="w-[90%] mx-auto"/>
        </div>
    </section>
    
</body>
</html>
